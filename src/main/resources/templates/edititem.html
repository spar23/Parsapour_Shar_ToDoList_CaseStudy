<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoList demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="/mylist.css" rel="stylesheet">
    <link href="/overrides.css" rel="stylesheet">
</head>
<body>

<div id="wrapper" class="toggled">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/index">
                    My List (Home)
                </a>
            </li>
            <li>
                <a href="/todoitem/additem">Add Item</a>
            </li>
            <li>
                <a href="/todoitem/edititem" class="current">Edit Item</a>
            </li>
            <li>
                <a href="/group/addgroup">Add Group</a>
            </li>
            <li>
                <a href="/settings">Settings</a>
            </li>
            <li>
                <a href="/about">About</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h1>Edit Item</h1>


            <form th:action="@{/todoitem/edititem}" method="POST">
                <input type="hidden" th:field="*{item.id}" th:value="*{item.id}" id="itemid1">
                <input type="hidden" th:field="*{item.user.id}" th:value="*{item.user.id}" id="itemid2">

                <div class="mb-3">
                    <label for="validationCustom01" class="form-label">Description</label>
                    <input th:field="*{item.description}"  th:value="${item.description}" type="text" class="form-control" id="validationCustom01"/>
                </div>

                <div class="form-floating">

                    <select th:field="*{item.group.id}" class="form-select" id="floatingSelect" aria-label="Floating label select example">

                        <option th:each="group: ${groups}"
                                th:value="${group.id}"
                                th:text="${group.groupName}"
                        th:selected="${group.id eq item.group.id}"/>

                    </select>
                    <label for="floatingSelect">Group</label>
                </div>
                <br/>
                <div class="form-floating">

                    <select th:field="*{item.status.status}" class="form-select" id="floatingSelect1" aria-label="Floating label select example">

                        <option th:each="sta: ${status}"
                                th:value="${sta.status}"
                                th:text="${sta.status}"
                                th:selected="${sta.status eq item.status.status}"/>

                    </select>
                    <label for="floatingSelect1">Status</label>
                </div>
                <br />
                 <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br />

            <div style="float:right; margin-left: 12px;"><a href="#addItemButton" class="btn btn-secondary" id="addItemButton">Save Item</a></div>
            <div style="float:right"><a href="#addItemButton" class="btn btn-secondary" id="addItemButton1">Cancel</a></div>
            <!-- <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a> -->
        </div>

    </div>

    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Menu Toggle Script -->
<script>

    </script>


</body>
</html>
