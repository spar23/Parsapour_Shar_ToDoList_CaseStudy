<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoList demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="/mylist.css" rel="stylesheet">
    <link href="/overrides.css" rel="stylesheet">
</head>
<body>

<div id="wrapper" class="toggled">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/index">
                    My List (Home)
                </a>
            </li>
            <li>
                <a href="/todoitem/additem" class="current">Add Item</a>
            </li>
            <li>
                <a href="/group/addgroup">Add Group</a>
            </li>
            <li>
                <a href="/settings">Settings</a>
            </li>
            <li>
                <a href="/about">About</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h1>Add Item</h1>
<!--            <p th:if="${item.itemId ne null}" class="text-warning">Persisted!</p>-->
            <form th:action="@{/todoitem/additem}"  autocomplete="off" method="post">
                <div class="mb-3">
                    <label for="userId" class="form-label">User id</label>
                    <input type="text" class="form-control" id="userId" th:name="userId" aria-describedby="valHelp">

                </div>
                <div class="input-group mb-3">
                    <input type="text" name="description" class="form-control" placeholder="Item Description" th:field="*{item.description}" />
                </div>


                <div class="form-floating">

                    <select class="form-select" id="groupId" th:name="groupId" aria-label="Floating label select example">

                        <option th:each="group: ${groups}"
                                th:value="${group.id}"
                                th:text="${group.groupName}"/>

                    </select>
                    <label for="groupId">Group</label>
                </div>
                <br/>
                <div class="form-floating">

                    <select class="form-select" id="statusId" th:name="statusId" aria-label="Floating label select example">

                        <option th:each="sta: ${status}"
                                th:value="${sta.status}"
                                th:text="${sta.status}"/>

                    </select>
                    <label for="statusId">Status</label>
                </div>
                <button class="btn btn-primary" type="submit" id="button-addon2">Submit</button>

            </form>


            <div style="float:right; margin-left: 12px;"><a href="#addItemButton" class="btn btn-secondary" id="addItemButton">Save Item</a></div>
            <div style="float:right"><a href="#addItemButton" class="btn btn-secondary" id="addItemButton1">Cancel</a></div>
            <!-- <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a> -->
        </div>

    </div>

    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->


<!-- Menu Toggle Script -->
<script src="theme.js"></script>


</body>
</html>
