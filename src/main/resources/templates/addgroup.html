<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoList demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="/mylist.css" rel="stylesheet">
    <link href="/overrides.css" rel="stylesheet">
</head>
<body>

<div id="wrapper" class="toggled">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/index">
                    My List (Home)
                </a>
            </li>
            <li>
                <a href="/todoitem/additem">Add Item</a>
            </li>
            <li>
                <a href="/group/addgroup" class="current">Add Group</a>
            </li>
            <li>
                <a href="/settings">Settings</a>
            </li>
            <li>
                <a href="/about">About</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container">
          <div class="container-fluid">
            <h1>Add Group</h1>

            <form th:action="@{/group/addgroup}" method="POST">
                <div class="mb-3">
                    <label for="userid" class="form-label">User id</label>
                    <input type="text" class="form-control" id="userid" name="userid" aria-describedby="valHelp">

                </div>

                <div class="form-floating">

                    <select class="form-select" id="groupId" th:name="groupId" aria-label="Floating label select example">

                        <option th:each="group: ${groups}"
                                th:value="${group.id}"
                                th:text="${group.groupName}"/>

                    </select>
                    <label for="groupId">Group</label>
                </div>
                <br/>

<!--                <div class="mb-3">-->
<!--                    <label for="groupname" class="form-label">Group Name</label>-->
<!--                    <input th:field="*{newgroup.groupName}" type="text" class="form-control" id="groupname" name="groupname" aria-describedby="valHelp">-->

<!--                    </div>-->

                <div class="mb-3">
                    <label for="hexcolor" class="form-label">Hex Color</label>
                    <input th:field="*{newgroup.hexColor}" type="color" class="form-control" id="hexcolor" name="hexcolor" aria-describedby="valHelp">

                </div>

                 <button type="submit" class="btn btn-primary">Submit</button>

            </form>
            <br />

        </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Theme Toggle Script -->
<script src="/theme.js"></script>


</body>
</html>
