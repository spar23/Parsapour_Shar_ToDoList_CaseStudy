<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <!-- Head-->
<!--    <div th:replace="fragrams/header :: header" />-->
    <body>
    <!-- Responsive navbar-->
<!--    <div th:replace="fragrams/nav :: nav" />-->
    <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-5 vh-100">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8">
                        <div class="text-center my-5">
                            <h1 class="display-4 fw-bolder text-white mb-2">Ops...</h1>
                        </div>
                    </div>
                </div>

                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-10">
                        <h1 class="text-white" th:text="${status}"></h1>
                        <table class="table table-dark">
                            <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Path</th>
                                <th scope="col">Error</th>
                                <th scope="col">Message</th>
                                <th scope="col">Exception</th>
                                <th scope="col">Trace</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row" th:text="${timestamp}"></th>
                                <td th:text="${path}"></td>
                                <td th:text="${error}"></td>
                                <td th:text="${message}"></td>
                                <td th:text="${exception}"></td>
                                <td th:text="${trace}"></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </header>


        <!-- Footer-->
<!--        <div th:replace="fragrams/footer :: footer"/>-->


    </body>
</html>
